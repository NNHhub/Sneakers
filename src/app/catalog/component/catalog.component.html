<div class="catalog-listing" *ngIf="(sneakers|async) as sneakList">
    <div class="sneakers-card" *ngFor="let list of sneakList.details; let i = index">
        <img id="selected-image" [src]="list.main_picture" alt="Selected Image" >
        @if(isFavorite.getValue()[i]){
            <button class="favorites" (click)="changeFavorite(i)"><mat-icon class="icon">favorite</mat-icon></button>   
        }@else{
            <button class="favorites" (click)="changeFavorite(i)"><mat-icon class="icon">favorite_border</mat-icon></button>
        }
        <p>{{sneakList.name}}, {{list.color_name}}</p>
        <p>{{list.price}} $</p>
    </div>
</div>
